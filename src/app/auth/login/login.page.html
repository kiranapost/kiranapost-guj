<ion-content>
  <ion-row class="logo text-danger text-center">
    <img class="img-src" src="../../../assets/image/logo.png">
  </ion-row>
  <form [formGroup]="loginForm">
    <ion-row class="input">
      <ion-item class="ion-no-padding ion-align-items-center">
        <ion-label position="floating">Email Address</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <!-- <div class="ion-no-padding" class="validation-div text-danger"
        *ngFor="let validation of validationMessages.email">
        <div *ngIf="submitted && f.email.errors">
          <div class="error-message text-danger" *ngIf="f.email.errors[validation.type]">{{ validation.message }}
          </div>
        </div>
      </div> -->


      <div>
        <ng-container *ngFor="let error of error_messages.email">
          <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) &&
            (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" [type]="show ? 'text' : 'password'"></ion-input>
        <ion-icon class="eye font-s-28" (click)="showPassword()" *ngIf="!show" name="eye"></ion-icon>
        <ion-icon class="eye font-s-28" (click)="showPassword()" *ngIf="show" name="eye-off">
        </ion-icon>
      </ion-item>
      <ion-row>

        <ion-col>
        <div>
          <ng-container *ngFor="let error of error_messages.password">
            <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) &&
              (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{ error.message }}
            </div>
          </ng-container>
        </div>
        </ion-col>
        <!-- <ion-col>
          <div class="ion-no-padding" class="validation-div text-danger"
            *ngFor="let validation of validationMessages.password">
            <div *ngIf="submitted && f.password.errors">
              <div class="error-message text-danger" *ngIf="f.password.errors[validation.type]">{{ validation.message }}
              </div>
            </div>
          </div>
        </ion-col> -->
        <ion-col size="7" class="text-right">
          <a class="forgot" (click)="forgotPassword()">પાસવર્ડ ભૂલી ગયા છો?</a>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row size="7" class="ion-justify-content-center">
      <ion-button [disabled]="!loginForm.valid" expand="block" fill="outline" size="large" type="submit"
        (click)="submitLogin(loginForm)" color="secondary">Login
      </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center text-righ red">
      <a href="tel:8155919585"><br> અમારી સાથે જોડાવવા માટે સંપર્ક કરો ૮૧૫૫૯૧૯૫૮૫
      </a>
    </ion-row>
  </form>
  <!-- <ion-row>
    <h4><span>Or</span></h4>
  </ion-row> -->
</ion-content>
